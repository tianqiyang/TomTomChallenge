<!DOCTYPE html> {% load staticfiles %}
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
    <title>Tomtom Foods</title>
    <style>
        body {
            font-family: Arial;
            color: white;
        }
        
        .split {
            height: 100%;
            width: 10%;
            position: fixed;
            z-index: 1;
            top: 0;
            overflow-x: hidden;
            padding-top: 20px;
            background-color: #f1f1f1;
        }
        
        .left {
            left: 0;
            background-color: inherit;
        }
        
        .right {
            right: 0;
            background-color: inherit;
        }
        
        .tab {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            white-space: nowrap;
        }
        
        .tab .leftBtn {
            display: block;
            background-color: inherit;
            padding: 5px 20px 10px;
            width: 100%;
            outline: none;
            text-align: center;
            cursor: pointer;
            font-size: 15px;
            border-radius: 10%;
        }
        
        .tab .rightBtn {
            display: block;
            background-color: inherit;
            padding: 5px 20px 10px;
            width: 100%;
            outline: none;
            text-align: center;
            cursor: pointer;
            font-size: 15px;
            border-radius: 10%;
        }
        
        .tab .leftBtn.active {
            background-color: rgb(255, 255, 255);
        }
        
        .tab .rightBtn.active {
            background-color: rgb(255, 255, 255);
        }
        
        .tab .leftBtn:hover {
            background-color: rgb(219, 244, 94);
        }
        
        .tab .rightBtn:hover {
            background-color: rgb(219, 244, 94);
        }
        
        img {
            max-width: 100%;
            max-height: 100%;
            padding: 20px 0px 0px;
        }
        
        #marker {
            background-image: url("{% static 'img/pin-2.png' %}");
            background-size: cover;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        .modal-content {
            background-color: white;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            color: black;
        }
    </style>
</head>

<body>
    <div class="split left">
        <div class="tab">
            <button class="leftBtn" onclick="selectType1(event, 'cooked')" id="defaultOpen">
                <img src="{% static 'home/cooked.png' %}">
                <p>Cooked</p>
            </button>
            <button class="leftBtn" onclick="selectType1(event, 'raw')">
                <img src="{% static 'home/raw.png' %}">
                <p>Raw Material</p>
            </button>
        </div>
    </div>

    <div id="cooked" class="tabcontent">
        <div class="split right">
            <div class="tab">
                <button class="rightBtn" onclick="selectType2(event, 'asian')" id="defaultOpen">
                    <img src="{% static 'home/asian.png' %}">
                    <p>Asian</p>
                </button>
                <button class="rightBtn" onclick="selectType2(event, 'fast_food')">
                    <img src="{% static 'home/fast_food.png' %}">
                    <p>Fast Food</p>
                </button>
                <button class="rightBtn" onclick="selectType2(event, 'mexican')">
                    <img src="{% static 'home/mexican.png' %}">
                    <p>Cooked</p>
                </button>
            </div>
        </div>
    </div>

    <div id="raw" class="tabcontent">
        <div class="split right">
            <div class="tab">
                <button class="rightBtn" onclick="selectType2(event, 'meat')">
                    <img src="{% static 'home/meat.png' %}">
                    <p>Meat</p>
                </button>
                <button class="rightBtn" onclick="selectType2(event, 'fish')">
                    <img src="{% static 'home/fish.png' %}">
                    <p>Fish</p>
                </button>
                <button class="rightBtn" onclick="selectType2(event, 'vagetable')">
                    <img src="{% static 'home/vagetable.png' %}">
                    <p>Vagetable</p>
                </button>
            </div>
        </div>
    </div>

    {% for i in food %}
    <div class="modal" data-id={{ i.food_name }}>
        <div class="modal-content">
            {{ i.descirption }}
        </div>
    </div>

    <div class="food" id={{ i.food_name }} data-x={{i.x}} data-y={{i.y}} data-cook_type={{ i.cook_type }} data-food_type={{ i.food_type }}></div>
    {% endfor %}

    <div id='map' style='width: 1650px; height: 900px;'></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibWFwbWFwYmIiLCJhIjoiY2thaXdxdmk3MDY0ODJybXFuY2EweDNhOCJ9.MjqnJP-XFdhimqF-OP_kmA';

        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-122.44, 37.79], // starting position
            zoom: 12.5 // starting zoom
        });

        //modal
        var modals = document.getElementsByClassName("modal");
        Array.from(modals).forEach(function(modal) {
            let food_name = modal.dataset.id;
            var btn = document.getElementById(food_name);
            btn.onclick = function() {
                modal.style.display = "block";
            }
        });

        window.onclick = function(event) {
            if (event.target.className == "modal") {
                event.target.style.display = "none";
            }
        }

        var layers = [];
        map.on('load', function() {
            var foods = document.getElementsByClassName('food');
            Array.from(foods).forEach(function(e) {
                e.id = "marker";
                let coordinates = [e.dataset.x, e.dataset.y];
                let map_layer = e.dataset.cook_type + "_" + e.dataset.food_type;
                let mapLayer = map.getLayerByName(map_layer);
                if (typeof mapLayer !== 'undefined') {
                    map.addLayer({
                        'id': map_layer,
                        'type': 'point',
                        'layout': {
                            'visibility': 'visible'
                        }
                    });
                    layers.push(map_layer);

                } else {

                }
                new mapboxgl.Marker(e).setLngLat(coordinates).addTo(map);
            });
        });

        // set control
        map.addControl(
            new mapboxgl.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true
                },
                trackUserLocation: true
            })
        );

        function selectType1(event, type) {
            var i, tabcontent, leftBtn, another;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            leftBtn = document.getElementsByClassName("leftBtn");
            for (i = 0; i < leftBtn.length; i++) {
                leftBtn[i].className = leftBtn[i].className.replace(" active", "");
            }
            document.getElementById(type).style.display = "block";
            event.currentTarget.className += " active";
            another = document.getElementById(type).getElementsByClassName("rightBtn");
            another[0].className += " active";
        }

        function selectType2(event, type) {
            var i, leftBtn;
            leftBtn = document.getElementsByClassName("rightBtn");
            for (i = 0; i < leftBtn.length; i++) {
                leftBtn[i].className = leftBtn[i].className.replace(" active", "");
            }
            event.currentTarget.className += " active";
            //set list of resturants in the map
        }

        document.getElementById("defaultOpen").click();
    </script>
</body>

</html>
